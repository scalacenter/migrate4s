pipeline:
  # Fetch folders from distributed cache
  sftp_cache_restore:
    image: plugins/sftp-cache
    restore: true
    mount:
      - /drone/.ivy2
      - /drone/.coursier-cache
      - /drone/.sbt
      - /drone/.git
    when:
      event: [push, pull_request, tag, deployment]

  tests:
    image: scalaplatform/scala:0.6
    pull: true
    environment:
      - COURSIER_CACHE=/drone/cache/coursier
    volumes:
      - /platform:/keys
    commands:
      - git fetch --tags && git log | head -n 20
      - ./scalafmt --test
      - ./bin/copy_cache.sh /drone /root
      - /usr/bin/sbt $CI_TEST
      - ./bin/before_cache.sh
      - ./bin/copy_cache.sh /root /drone

  publish:
    image: olafurpg/scalafix:0.3.0
    pull: true
    volumes:
      - /platform:/keys
    commands:
      - ./bin/publish.sh
    when:
      event: [push, tag]
      branch: [master]

  notify:
    image: drillster/drone-email
    host: smtp.mailgun.org
    username: noreply@drone.geirsson.com
    password: ${MAILGUN_PASSWORD}
    from: noreply@drone.geirsson.com
    recipients:
      - olafurpg@gmail.com
    when:
      event: push
      branch: [master]
      status: [changed, failure]

  # Save folders in distributed cache
  sftp_cache_rebuild:
    image: plugins/sftp-cache
    rebuild: true
    mount:
      - /drone/.ivy2
      - /drone/.coursier-cache
      - /drone/.sbt
      - /drone/.git
matrix:
  include:
    - CI_TEST: ci-fast
      CI_SCALA_VERSION: 2.11.8
      CI_PUBLISH: true
    # See https://github.com/scalacenter/scalafix/issues/101
    # - CI_TEST: ci-fast
    #   CI_SCALA_VERSION: 2.12.1
    - CI_TEST: ci-slow
      CI_SCALA_VERSION: 2.11.8
